<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Eleven 12</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li><a href="inquiries.html" class="nav-link">Inquiries</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </div>

    <header class="header">
        <div class="logo">Eleven 12</div>
        <button class="menu-toggle-button" id="menu-toggle" aria-label="Toggle Menu">
            <span class="menu-bar"></span>
            <span class="menu-bar"></span><span class="menu-bar"></span>
        </button>
    </header>

    <main class="gallery-container">
        <!-- Row 1: Left Scroll -->
        <div class="marquee">
            <div class="track">
                <!-- Duplicating images for seamless loop -->
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
            </div>
            <!-- Duplicate track for infinite effect (handled nicely if track width > screen) -->
            <div class="track" aria-hidden="true">
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
            </div>
        </div>

        <!-- Row 2: Right Scroll (Reverse) -->
        <div class="marquee reverse">
            <div class="track">
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
            </div>
            <div class="track" aria-hidden="true">
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
                <div class="gallery-item"><img src="./img/customer 3.png" alt="Customer Showcase"></div>
                <div class="gallery-item"><img src="./img/Model image.png" alt="Fashion Model"></div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
