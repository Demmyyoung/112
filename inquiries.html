<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries - Eleven 12</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li><a href="inquiries.html" class="nav-link">Inquiries</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </div>

    <header class="header">
        <div class="logo">Eleven 12</div>
        <button class="menu-toggle-button" id="menu-toggle" aria-label="Toggle Menu">
            <span class="menu-bar"></span>
            <span class="menu-bar"></span><span class="menu-bar"></span>
        </button>
    </header>

    <main class="page-wrapper inquiries-page">
        <h1 class="hero-title" style="color: #000; mix-blend-mode: normal; font-size: 3rem;">Custom Inquiries</h1>
        <p>For bespoke pieces and private consultations, please reach out.</p>

        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
    </main>

    <script src="./script.js"></script>
</body>

</html>
